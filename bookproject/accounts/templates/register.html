<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    </header>
</head>
<body>
    <div class="container">
        <form method="POST" class="user">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ID</label>
                <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="Enter your ID">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">PW</label>
                <input type="password" name="password" class="form-control" id="exampleFormControlInput2" placeholder="Enter your Password">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">PW REPEAT</label>
                <input type="password" name="repeat" class="form-control" id="exampleFormControlInput2" placeholder="Enter your Password">
            </div>
            <input type="submit" value="Sign Up!!" class="btn btn-secondary">
            <hr>
            <div class="text-center">
                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
            </div>
        </form>
    </div>
</body>
</html>
